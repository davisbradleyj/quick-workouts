<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3600" >
  <title>Fight the Covid-10</title>
  <link rel="icon" type="image/png" href="./assets/23312.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class='container mt-5 mb-4 position-relative'>
    <h1 class='text-center'>3 Minute Workout Generator</h1>
    <br>
    <h4 class='text-center'>Set Count: <span id='set-counter'>0</span></h4>
  </header>
  <section>
    <div class='container border rounded-3 mx-auto bg-light shadow workout'>
      <div class='mt-3 p-3 border rounded-3 bg-body shadow'>
        <h3 class='text-center up'></h3>
      </div>
      <div class='mt-3 p-3 border rounded-3 bg-body shadow'>
        <h3 class='text-center co'></h3>
      </div>
      <div class='mt-3 p-3 border rounded-3 bg-body shadow'>
        <h3 class='text-center lo'></h3>
      </div>
      <div class='mt-3 p-3 border rounded-3 bg-body shadow'>
        <h3 class='text-center plank'></h3>
      </div>
      <div class='my-3 mx-auto text-center mobileColumn'>
        <button class='btn btn-success border shadow' id='exBtn'>New Workout</button>
        <button class='btn btn-warning border shadow' id='setBtn'>Count Set</button>
        <button class='btn btn-danger border shadow' id='resetBtn'>Reset Count</button>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./js/script.js" type="text/javascript" ></script>
</body>

</html>
